<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="text-box">
          <input type="text" id="in-value" />
        </div>
        <div class="row-1">
          <button class="invisible" type="button">dummy button</button>
          <button class="invisible" type="button">dummy button</button>
          <button id="clear" type="button">AC</button>
          <button id="del" type="button">DEL</button>
        </div>
        <div class="row-2">
          <button id="7" type="button">7</button>
          <button id="8" type="button">8</button>
          <button id="9" type="button">9</button>
          <button id="divide" type="button">&divide</button>
        </div>
        <div class="row-3">
          <button id="4" type="button">4</button>
          <button id="5" type="button">5</button>
          <button id="6" type="button">6</button>
          <button id="multiply" type="button">&times</button>
        </div>
        <div class="row-4">
          <button id="1" type="button">1</button>
          <button id="2" type="button">2</button>
          <button id="3" type="button">3</button>
          <button id="subtract" type="button">-</button>
        </div>
        <div class="row-5">
          <button id="." type="button">.</button>
          <button id="0" type="button">0</button>
          <button class="equals" type="button">=</button>
          <button id="+" type="button">+</button>
        </div>
      </div>
    </main>
  </body>
</html>
